<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1>Your order is on way.</h1>
  <ul>
    {% for product in order %}
      <li>{{ product.name }} x{{ product.quantity }} - {{ product.get_cost }}</li>
    {% endfor %}
  </ul>
  <p>Thank you for ordering with us, {{ order.name }}</p>
</body>
</html>
